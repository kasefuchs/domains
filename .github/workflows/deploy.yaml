---
name: deploy

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy.yaml
      - "**.ts"
      - "**.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install DNSControl
        run: go install github.com/StackExchange/dnscontrol/v4@main

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Build packages
        run: pnpm run --recursive build

      - name: Prepare credentials
        run: printf '%s' '${{ vars.CREDS_JSON }}' > creds.json
        working-directory: config/

      - name: Deploy DNS changes
        run: pnpm run push
        env:
          DESEC_AUTH_TOKEN: ${{ secrets.DESEC_AUTH_TOKEN }}
        working-directory: config/